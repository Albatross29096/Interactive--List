<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="list-container div1">
        <h2> FRUITS</h2>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Guava</li>
        </ul>
    </section>

    <section class="list-container div2">
        <h2>VEGETABLES</h2>
        <ul>
            <li>Potato</li>
            <li>Tomato</li>
            <li>Brinjal</li>
            <li>Onion</li>
            <li>Garlic</li>
        </ul>
    </section>
    <section class="list-container div3">
        <h2>FLOWERS</h2>
        <ul>
            <li>Rose</li>
            <li>Lotus</li>
            <li>Lily</li>
            <li>Daisy</li>
            <li>Jasmine</li>
        </ul>
    </section>
    <section class="list-container div4">
        <h2>BIRDS</h2>
        <ul>
            <li>Peacock</li>
            <li>Parrot</li>
            <li>Sparrow</li>
            <li>Eagle</li>
            <li>Duck</li>
        </ul>
    </section>
</body>
</html>
